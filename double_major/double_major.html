<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고려대학교 보건과학대학 이중전공 아카이브</title>
    <script src="double_major.js"></script>
    <link rel="stylesheet" href="double_major.css" />
  </head>
  <body>
    <b id="sangdan">고려대학교 보건과학대학 아카이브</b>
    <hr />

    <div>
      고려대학교 보건과학대학에 이중전공 지원을 희망하는 학생들을 위한 아카이브입니다.<br />
      <ul>
        <li>
          <a href="https://registrar.korea.ac.kr/eduinfo/info/major_double.do"
            target="_blank">이중전공 제도란?</a>
        </li>
        <li>
            <a href="https://chs.korea.ac.kr/chs/index.do"
            target="_blank">보건과학대학 홈페이지</a>
        </li>
      </ul>
    </div>

    <label for="major_select"
      >전공 선택<br />
      <select id="major_select" name="major_select">
        <optgroup label='보건과학대학 전공'>
        <option value="바이오의공학부" selected>바이오의공학부</option>
        <option value="바이오시스템의과학부">바이오시스템의과학부</option>
        <option value="보건환경융합과학부">보건환경융합과학부</option>
        <option value="보건정책관리학부">보건정책관리학부</option>
    </optgroup>
      </select>
    </label>

    <div class="result"></div>
  </body>
</html>
