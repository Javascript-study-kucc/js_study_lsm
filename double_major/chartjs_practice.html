<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="C:\node_modules\chart.js\dist\Chart.js"></script>
    <canvas id="mybarChart" width="500vh", height="300vw"></canvas>
    <canvas id="myscatterChart" width="500vh", height="300vw"></canvas>
    <script>
    var ctx = document.getElementById('mybarChart');
    var myChart=new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['합격자 평균', '불합격자 평균'],
            datasets:[{
                label: '# gpa',
                data:[3.43, 2.64],
                backgroundColor:[
                'rgba(250, 30, 30, 0.5)',
                'rgba(55, 62, 251, 0.5)'
                ],
                borderColor:[
                'rgba(250, 30, 30, 1)',
                'rgba(55, 62, 251, 1)'
                ],
                borderWidth:1,
                barPercentage:0.9,
                barThickness:50
            }],
        },
        options: {responsive:false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true,
                    min:0,
                    max:4.5,
                    stepSize:0.1
                }
            }]
        },
        
    }
    })
    var ctx2= document.getElementById("myscatterChart")
    var scatterChart = new Chart(ctx2, {
    type: 'scatter',
    data: {
        datasets: [{
            label: 'Scatter Dataset',
            data: [{
                x: -10,
                y: 0
            }, {
                x: 0,
                y: 10
            }, {
                x: 10,
                y: 5
            }]
        }]
    },
    options: {
        responsive:false,
        scales: {
            xAxes: [{
                type: 'linear',
                position: 'bottom'
            }]
        }
    }
});
    </script>
</body>
</html>
